    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #0c192c;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .circle {
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.001);
            border-radius: 50%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
            border: 1px solid white;
        }

        #letter-i {
            position: absolute;
            top: 0;
            right: 0;
        }
        #letter-c {
            position: absolute;
            top: 0;
            left: 0;
        }
        #letter-t {
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .circle2 {
            width: 250px;
            height: 250px;
            position: absolute;
            top: 30px;
            left: 25px;
        }
        .circle3 {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 30px;
            left: 25px;
        }

        .line-to-dialog {
            width: 50px;
            height: 1px;
            background-color: black;
            position: absolute;
        }
        .line-to-dialog2 {
            width: 75px;
            height: 1px;
            background-color: black;
            position: absolute;
            top: -20px;
            left: 20px;
            transform: rotate(-80deg);
        }
        .dialog-box {
            width: 300px;
            height: 125px;
            background-color: brown;
            position: absolute;
            top: -180px;
            left: 63px;
            
        }
        .display-i-dialog, .display-c-dialog,  .display-t-dialog {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.6s, opacity 0.6s; 

        }
        

        /* on hover  */
        
        #letter-i:hover .display-i-dialog,
#letter-c:hover .display-c-dialog,
#letter-t:hover .display-t-dialog {
    cursor: pointer;
    visibility: visible;
  opacity: 1;
}

.bubbles {
    position: absolute;
    left: 0%;
    display: flex;
    weight: 100vw;
}
    /* background  */
    .bubbles span {
        width: 30px;
        height: 30px;
        position: relative;
        background: #4fc3dc ;
        margin:  0 4px;
        border-radius: 50%;
        box-shadow: 0 0 0 10px #4fc3dc44, 0 0 50px #4fc3dc, 0 0 100px #4fc3dc ;
        animation: animate 15s linear infinite;
        animation-duration: calc(125s / var(--i));
    }
    
    /* animations  */
    .bubbles span:nth-child(even) {
        background: #ff2d75;
        box-shadow: 0 0 0 10px #4fc3dc44, 0 0 50px #ff2d75, 0 0 100px #ff2d75;
    }
    @keyframes animate {
        0% {
            transform: translateY(100vh) scale(0);
        }
        100% {
            transform: translateY(-19vh) scale(1);

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const circle = document.querySelector('.circle');
            const sensitivity1 = 0.09; // Adjust sensitivity here for circle

            document.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const rect = circle.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const deltaX = (clientX - centerX) * sensitivity1;
                const deltaY = (clientY - centerY) * sensitivity1;
                circle.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
