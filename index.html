<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Strand Definition</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .circle {
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
            border: 1px solid black;
        }

        #letter-i {
            position: absolute;
            top: 0;
            right: 0;
            
        }
        #letter-i:hover {
        
        }
        #letter-c {
            position: absolute;
            top: 0;
            left: 0;
        }
        #letter-t {
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .circle2 {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 30px;
            left: 25px;
        }
        .circle3 {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 30px;
            left: 25px;
        }

        .line-to-dialog {
            width: 50px;
            height: 1px;
            background-color: black;
            position: absolute;
        }
        .line-to-dialog2 {
            width: 100px;
            height: 1px;
            background-color: black;
            position: absolute;
            top: -30px;
            left: 10px;
            transform: rotate(-80deg);
        }
        .dialog-box {
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <div id="letter-i">I
                <div class="line-to-dialog"></div>
                <div class="line-to-dialog2"></div>
                <div class="dialog-box">
                    asdasdasdasdas
                </div>
            </div>
            <div id="letter-c">C</div>
            <div id="letter-t">T</div>
            <div class="circle circle2">
                <div class="circle circle3"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const circle = document.querySelector('.circle');
            const sensitivity1 = 0.09; // Adjust sensitivity here for circle

            document.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const rect = circle.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const deltaX = (clientX - centerX) * sensitivity1;
                const deltaY = (clientY - centerY) * sensitivity1;
                circle.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const circle2 = document.querySelector('.circle2');
            const sensitivity2 = -0.02; // Adjust sensitivity here for circle2

            document.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const rect = circle2.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const deltaX = (clientX - centerX) * sensitivity2;
                const deltaY = (clientY - centerY) * sensitivity2;
                circle2.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const circle2 = document.querySelector('.circle3');
            const sensitivity2 = -0.02; // Adjust sensitivity here for circle2

            document.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const rect = circle2.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const deltaX = (clientX - centerX) * sensitivity2;
                const deltaY = (clientY - centerY) * sensitivity2;
                circle2.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            });
        });
    </script>
</body>
</html>
